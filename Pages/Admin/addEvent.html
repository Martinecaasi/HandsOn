<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Event</title>
  <link rel="stylesheet" href="/Css/Admin/style.css" />
  <link rel="stylesheet" href="/Css/Admin/addEvent.css" />
  <script src="addEvent.js" type="module"></script>
</head>
<body>
  <div class="admin-container">
    <main class="main-content">
      <h1>Add Event</h1>
      <form id="eventForm">
        <input type="text" id="title" placeholder="Event Title" required />
        <input type="date" id="date" required />
        <input type="time" id="startTime" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="streetName" placeholder="Street Name" required />
        <input type="number" id="streetNumber" placeholder="Street Number" required />
        <input type="tel" id="contactPhone" placeholder="Contact Phone" />
        <input type="email" id="contactEmail" placeholder="Contact Email" />
        <textarea id="description" placeholder="Describe the event..." required></textarea>
        <button type="submit">Save</button>
      </form>
    </main>
  </div>
</body>
</html>
