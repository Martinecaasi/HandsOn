<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up As A Volunteer</title>
  <script src="/JS/volRegister.js" type="module"></script>
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/signupAsVol.css" />
</head>

<body>
  <div class="mobile-frame volunteer-signup">

    <a href="/Pages/signupAs.html" class="back-arrow">
      <img src="/Images/arrow.svg" alt="Back Arrow" width="20" height="20" />
    </a>

    <div class="top-section">
      <div class="profile-upload">
        <label for="profileImageInput" class="avatar-wrapper">
          <img id="avatarPreview" src="/Images/profile.svg" alt="Profile" />
        </label>
        <input type="file" id="profileImageInput" accept="image/png, image/jpeg" hidden />
      </div>
      <h1 class="title">Sign Up</h1>
    </div>

    <form id="registerVolunteerForm" class="signup-form" enctype="multipart/form-data">
      <input type="text" id="fullName" name="fullName" placeholder="Fullname" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
      <input type="date" id="birthdate" name="birthdate" required />
      <textarea id="aboutMe" name="aboutMe" placeholder="About Me..." rows="2" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <img src="/Images/handslogo/black.svg" alt="HandsOn Logo" class="logo-bottom" />

    <script>
      const input = document.getElementById('profileImageInput');
      const preview = document.getElementById('avatarPreview');
      input.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>

  </div>
</body>

</html>
