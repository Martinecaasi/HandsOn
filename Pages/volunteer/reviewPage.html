<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review</title>
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="../Css/review.css" />
</head>
<body>
  <div class="mobile-frame review-container">
    <img src="../Images/handslogo/black.svg" alt="Hands Logo" class="review-logo" />

    <input type="text" placeholder="Fullname" class="review-input" />

    <div class="stars" id="starContainer">
      <span class="star" data-value="1">&#9734;</span>
      <span class="star" data-value="2">&#9734;</span>
      <span class="star" data-value="3">&#9734;</span>
      <span class="star" data-value="4">&#9734;</span>
      <span class="star" data-value="5">&#9734;</span>
    </div>

    <textarea class="review-textarea" placeholder="Write here..."></textarea>

    <button class="review-submit"><a href="../Pages/thanksForRev.html">Submit</button>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        stars.forEach(s => {
          s.innerHTML = s.getAttribute('data-value') <= selectedRating ? '★' : '☆';
        });
      });
    });
  </script>
</body>
</html>
