<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Event</title>
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/addEvent.css" />
  <script src="/JS/addEvent.js" type="module"></script>
</head>
<body>
  <div class="mobile-frame add-event">

    <a href="/Pages/Organizer/homePage.html" class="back-arrow">
      <img src="/Images/arrow.svg" alt="Back Arrow" />
    </a>

    <h1 class="title">Add Event</h1>

    <form class="event-form" id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required />
      <input type="date" id="date" required />
      <input type="time" id="startTime" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="streetName" placeholder="Street Name" required />
      <input type="number" id="streetNumber" placeholder="Street Number" required />
      <input type="number" id="handsNeeded" placeholder="How Many Hands Do You Need?" required />

      <select id="category" required>
        <option value="">Category</option>
        <option>Environment</option>
        <option>Children</option>
        <option>Elderly</option>
        <option>Animals</option>
        <option>Education</option>
        <option>Special Needs</option>
      </select>

      <input type="tel" id="contactPhone" placeholder="Contact Phone" />
      <input type="email" id="contactEmail" placeholder="Contact Email" />

      <textarea id="description" placeholder="Describe the volunteering activity ..." rows="4" required></textarea>

      <button type="submit">Add Event</button>
    </form>

    <img class="logo-bottom" src="/Images/handslogo/black.svg" alt="HandsOn Logo" />
  </div>
</body>
</html>
