<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Event</title>
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/addEvent.css" />
</head>
<body>
  <div class="mobile-frame add-event">

    <a href="organizerProfile.html" class="back-arrow">
      <img src="/Images/arrow.svg" alt="Back Arrow" />
    </a>

    <h1 class="title">Edit Event</h1>

    <form class="event-form">
      <input type="text" placeholder="Event Title" value="Beach Cleanup - Tel Aviv" required />
      <input type="date" value="2025-08-10" required />
      <input type="time" value="10:00" required />
      <input type="text" placeholder="City" value="Tel Aviv" required />
      <input type="text" placeholder="Street Name" value="Herzl" required />
      <input type="number" placeholder="Street Number" value="15" required />
      <input type="number" placeholder="How Many Hands Do You Need?" value="30" required />

      <select required>
        <option value="">Category</option>
        <option selected>Environment</option>
        <option>Children</option>
        <option>Elderly</option>
        <option>Animals</option>
        <option>Education</option>
        <option>Special Needs</option>
      </select>

      <select required>
        <option value="">Volunteering Type</option>
        <option selected>One-time</option>
        <option>Weekly</option>
        <option>Flexible</option>
      </select>

      <input type="tel" placeholder="Contact Phone" value="0501234567" />
      <input type="email" placeholder="Contact Email" value="beach@hands.org" />

      <textarea placeholder="Describe the volunteering activity ..." rows="4" required>
          Join us for a beach cleanup to protect marine life and keep our shores clean.
      </textarea>

      <button type="submit">Update Event</button>
    </form>

    <img class="logo-bottom" src="/Images/handslogo/black.svg" alt="HandsOn Logo" />
  </div>
</body>
</html>
