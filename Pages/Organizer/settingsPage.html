<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/settingsPage.css" />
</head>
<body>
  <!-- מסגרת למובייל כמו בעמוד של המתנדב -->
  <div class="mobile-frame settings-page">

    <!-- חץ חזרה לעמוד הבית של הארגון -->
    <a href="/Pages/Organizer/homePage.html" class="back-arrow">
      <img src="/Images/arrow.svg" alt="Back Arrow" />
    </a>

    <!-- לוגו למעלה -->
    <img src="/Images/handslogo/lightblue.svg" alt="HandsOn Logo" class="logo-top" />

    <!-- כותרת -->
    <h1 class="settings-title">Settings</h1>

    <!-- כפתורי ההגדרות -->
    <div class="settings-buttons">
      <a href="/Pages/Organizer/editProfileOrg.html" class="settings-btn">Edit Profile</a>
      <a href="/Pages/Organizer/editEvent.html" class="settings-btn">Edit Event</a>
      <a href="/Pages/landing.html" class="settings-btn logout">Logout</a>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const logoutBtn = document.querySelector('.logout');

      if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
          e.preventDefault();

          localStorage.removeItem('token');
          localStorage.clear();

          alert('Logged out successfully!');
          window.location.href = '/index.html'; 
        });
      }
    });
  </script>
</body>
</html>
