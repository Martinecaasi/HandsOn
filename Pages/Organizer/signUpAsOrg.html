<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up As An Organizer</title>
  <script src="/JS/orgRegister.js" type="module"></script>
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/signUpAsOrg.css" />
</head>

<body>
  <div class="mobile-frame organizer-signup">

    <a href="signupAs.html" class="back-arrow"><img src="/Images/arrow.svg" alt="Back Arrow"></a>
    <h1 class="title">Sign Up</h1>

    <form class="signup-form" enctype="multipart/form-data">

      <div class="profile-upload">
        <label for="orgImageInput" class="avatar-wrapper">
          <img id="orgAvatarPreview" src="/Images/profile.svg" alt="Organization Profile" />
        </label>
        <input type="file" id="orgImageInput" accept="image/png, image/jpeg" hidden />
      </div>

      <input type="text" id="orgName" name="orgName" placeholder="Organizors’s Name" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="text" id="streetName" name="streetName" placeholder="Street Name" required />
      <input type="number" id="streetNumber" name="streetNumber" placeholder="Street Number" required />
      <input type="text" id="apartmentNumber" name="apartmentNumber" placeholder="Apartment Number" />
      <input type="text" id="apartmentFloor" name="apartmentFloor" placeholder="Floor" />
      <select id="citySelect" name="city" required>
        <option value="">בחר עיר</option>
        <option value="תל אביב">תל אביב</option>
        <option value="ירושלים">ירושלים</option>
        <option value="חיפה">חיפה</option>
        <option value="באר שבע">באר שבע</option>
        <option value="אשדוד">אשדוד</option>
        <option value="אשקלון">אשקלון</option>
        <option value="רמת גן">רמת גן</option>
        <option value="גבעתיים">גבעתיים</option>
        <option value="נתניה">נתניה</option>
        <option value="הרצליה">הרצליה</option>
        <option value="פתח תקווה">פתח תקווה</option>
        <option value="אילת">אילת</option>
        <option value="טבריה">טבריה</option>
        <option value="צפת">צפת</option>
        <option value="עכו">עכו</option>
        <option value="נהריה">נהריה</option>
        <option value="מודיעין">מודיעין</option>
        <option value="ראשון לציון">ראשון לציון</option>
        <option value="רחובות">רחובות</option>
        <option value="רעננה">רעננה</option>
        <option value="כפר סבא">כפר סבא</option>
        <option value="בית שמש">בית שמש</option>
        <option value="קריית גת">קריית גת</option>
        <option value="קריית שמונה">קריית שמונה</option>
      </select>

      <textarea placeholder="About The Organization" id="about" name="about" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <img src="/Images/handslogo/black.svg" alt="HandsOn logo" class="logo-bottom" />

  </div>

</body>

</html>
