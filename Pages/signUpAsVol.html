<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up As An Volunteer</title>
  <script src="../JS/scripts.js"></script>
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="../Css/signupAsVol.css" />
</head>
<body>
  <div class="mobile-frame volunteer-signup">

    <a href="signupAs.html" class="back-arrow"><img src="../Images/arrow.svg" alt="Back Arrow"></a>
    <h1 class="title">Sign Up</h1>

    <form class="signup-form" enctype="multipart/form-data">
      
      <div class="profile-upload">
        <label for="profileImageInput" class="avatar-wrapper">
          <img id="avatarPreview" src="../Images/profile.svg" alt="Profile" />
        </label>
        <input type="file" id="profileImageInput" accept="image/png, image/jpeg" hidden />
      </div>

      <input type="text" placeholder="Fullname" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="date" required />
      <textarea placeholder="About Me..." rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <img src="../Images/handslogo/black.svg" alt="HandsOn logo" class="logo-bottom" />

  </div>

      <script>
      const input = document.getElementById('profileImageInput');
      const preview = document.getElementById('avatarPreview');

      input.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
      const textarea = document.querySelector(".signup-form textarea");

      textarea.addEventListener("input", () => {
      textarea.style.height = "auto"; 
      textarea.style.height = textarea.scrollHeight + "px"; 
      });
      });

    </script>
</body>
</html>
